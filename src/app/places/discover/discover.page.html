<ion-header class="ion-no-border">
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title color="dark">Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <ion-card>
          <ion-card-header>
            <ion-card-title> {{places[0].title}} </ion-card-title>
            <ion-card-subtitle> {{places[0].price | currency}} / Night </ion-card-subtitle>
          </ion-card-header> 
          <ion-img src="./assets/{{places[0].imageUrl}}"></ion-img>
          <ion-card-content>
            <p> {{places[0].description}} </p>
          </ion-card-content>
          <div class="place__card--button">
            <ion-button 
              fill="clear"
              [routerLink]="['/', 'places', 'tabs', 'discover', places[0].id]" 
              color="secondary">More</ion-button>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <ion-list>
          <ion-item *ngFor="let place of places.slice(1)" (click)="onPlaceDetailNavigate(place)">
            <ion-thumbnail slot="start">
              <img src="./assets/{{place.imageUrl}}" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{place.title}}</h3>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
