<ion-header class="ion-no-border">
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>

    <ion-title color="dark">Offers</ion-title>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onClick()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">

        <ion-list>
          <ion-item *ngFor="let place of places" (click)="onPlaceDetailNavigate(place)">
            <ion-thumbnail slot="start">
              <img src="./assets/{{place.imageUrl}}" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{place.title}}</h3>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
